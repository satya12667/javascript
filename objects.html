<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>objects in javascript</title>
</head>
<body>
  <script>
    let a={name:"satya",age:20,branch:"it"};
    console.log(a);
    let b={name:"satya",age:20,branch:"it",
      sayhello: ()=>console.log("hello hii"),
    };
    
    console.log(b);
    b.sayhello();
    

  </script>
  
</body>
</html>
