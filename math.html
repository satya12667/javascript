  <title>math inn javascript</title>
</head>
<body>
  
  <script>
    //math methods
    let x=10;
    let y=20;
    console.log(Math.abs(x));

    console.log(Math.asin(x));
    console.log(Math.asinh(x));

    console.log(Math.cbrt(x));
    console.log(Math.ceil(x));
    console.log(Math.exp(x));
    console.log(Math.pow(x));

    

  </script>
