<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array methods</title>
</head>
<body>
  <script>
    let b=["app","banana","oran","mang"];
    let c=["app","banana","oran","mang"];

//array methods
    console.log(b);
    console.log(b.length);
    console.log(b.toString);
    console.log(b.at(2));
    console.log(b.join(c));
    console.log(b.pop(2));
    console.log(b.push("kiwi"));
    console.log(b.shift());
    console.log(b.unshift("sapota"));
    console.log(delete c[1]);
    console.log(b.concat(c));
    console.log(b.concat);
    console.log(b);
    console.log(b);

    //search methods
    let bike=["hero","rx","activa","aprilla"];
    console.log(bike.indexOf(2));
    console.log(bike.lastIndexOf());
    console.log(bike.includes());
   







  </script>
  
</body>
</html>
