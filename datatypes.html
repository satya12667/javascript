<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>datatypes in javascript</title>
</head>
<body>
  <script>
    //primitive datatypes
    let a=120;
    console.log(a)
    console.log(typeof a);
    let b="satya";
      console.log(b)
    console.log(typeof b);
    let c=true;
    console.log(c)
    console.log(typeof c);
    //special datatypes
    let x;
    console.log(x)
    console.log(typeof x);
    let y=null;
    console.log(y)
    console.log(typeof y);
    //composite datatypes
    //objects
    const car=["volovo","bmw","audi","thar"];
    console.log(car);
    console.log(typeof car);
    //arrays
    const bike={brand:'yamaha',num:6321 , model:'i3s'}
    console.log(bike);
    console.log(typeof bike);
    //bignit
    let j=BigInt("453475478514642375872354872354");
    console.log(j);
    console.log(typeof j);







    

  </script>
  
</body>
</html>
