<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>strings in javscript</title>
</head>
<body>
  <script>
    let name="satya";
    console.log(name);
    //escape characters
    let a="dfhwegh\'ghjeegh\'wwgfwf";
    console.log(a)
    let b="dfhwegh\"ghjeegh\"wwgfwf";
    console.log(b)
    let c="dfhwegh\\ghjeeghwwgfwf";
    console.log(c)
    //escape sequences
    let names="saty\nsai";
    console.log(names);
    let names1="saty\fsai";
    console.log(names1);
    let names2="saty\bsai";
    console.log(names2);
    let names3="saty\rsai";
    console.log(names3);
    let names4="saty\tsai";
    console.log(names4);
    let names5="saty\vsai";
    console.log(names5);
//string methods
let j="satyasai";
console.log(j.length);
console.log(j.charAt());
console.log(j.charCodeAt());
console.log(j.at());
console.log(j.slice());
console.log(j.length);







  </script>
  
</body>
</html>
