<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>arrays in javscript</title>
</head>
<body>
  <script>
    //array
    const car=["saab","volvo","bmw"];
    console.log(car);
    //creting array in another way
    let bike=[];
    bike[0]="suzuki";
    bike[1]="rx";
    bike[2]="honda";
    bike[3]="activa";
    console.log(bike);
    //javascript new keyword
    let game=new Array("cric","volle","batmin","kabba","hock");
    console.log(game);
    //access array elements
    console.log(game[2]);
    console.log(game[0]);
    console.log(game[-1]);
    //update of an array
    game[5]="throw";
    console.log(game);





    
    




  
  </script>
  

  
</body>
