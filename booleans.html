<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>booleans in javascript</title>
</head>
<body>
  <script>
    //booleans in javascript
    let a=true;
    console.log(a);
    let x=10;
    let y=20;
    console.log(x==y);
    console.log(x>y);
    console.log(x<y);

    
  </script>
  
</body>
</html>
