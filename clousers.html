
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>closures in javscript</title>
</head>
<body>
  <script>
    function outer()
    {
      let message="hello"
      function inner()
      {
console.log(message)
      }
      inner()
    }
    outer()
  </script>
  <script>

    function increment()
    {
      let count=0;
      count ++;
      console.log(count);
    }
    increment()

  </script>
  
</body>
</html>
