<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sets in javascript</title>
</head>
<body>
  <script>
    //create a set
    const letters=new  Set(["a","b","c"]);
    console.log(letters);
    //create a new set
    const letters1=new  Set();
    letters1.add("a");
    letters1.add("b");
    letters1.add("c");
    console.log(letters1);




  </script>
  
</body>
</html>
