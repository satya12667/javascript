<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operators in html</title>
</head>
<body>
  <script>

    //arithmetic operators
    let a=10;
    let b=2;
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a**b);
    console.log(a/b);
    console.log(a%b);
    console.log(a++);
    console.log(a--);
    //assignment operators
    let x=10;
    console.log(x+=5);
    console.log(x-=5);
    console.log(x*=5);
    console.log(x/=5);
    console.log(x%=5);
    console.log(x**=5);
    console.log(x=5);
    //comparison operators
    let p=5;
    let q=4;
    console.log(p==q);
    console.log(p===q);
    console.log(p!=q);
    console.log(p!==q);
    console.log(p>q);
    console.log(p<q);
    console.log(p<=q);
    console.log(p>=q);
    //string operators
    let t1="dsdgdh";
    let t2=3;
    console.log(t1<t2);
    //logical operators
    let  n=10;
    let m=20;
    console.log(n==m && n<m);
    console.log(n==m || n<m);
    console.log(! n==m);
    //typeof opratrors
    let s=10;
    console.log(typeof s);
    //another type is instance of
    //bitwise operators
    let i=5;
    let j=6;
    console.log(i&j);
    console.log(i|j);
    console.log(~i);
    console.log(i^j);
    console.log(i<<j);
    console.log(i>>>j);
    console.log(j>>>i);


    console.log(i>>j);








    




    

    


  





    


  </script>
  
</body>
</html>
