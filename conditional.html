<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conditional statements in javascript</title>
</head>
<body>
  <script>
    //if else if  else
    let age=34;
    if(age>18){
      console.log("eligible for vote");
    }
    else if(age<18){
      console.log(" not eligible for vote");

    }
    else{
      console.log(" age greater than 18 eligible for vote");


    }
    //switch statements
    let day;
    switch (new Date().getDay()) {
  case 0:
    day = "Sunday";
    break;
  case 1:
    day = "Monday";
    break;
  case 2:
     day = "Tuesday";
    break;
  case 3:
    day = "Wednesday";
    break;
  case 4:
    day = "Thursday";
    break;
  case 5:
    day = "Friday";
    break;
  case 6:
    day = "Saturday";
}

  </script>
  
  
</body>
</html>
