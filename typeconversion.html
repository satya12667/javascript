<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typeconversion in javascript</title>
</head>
<body>
  <script>
    //con stringd to numbers
    console.log(Number("satya"))
    console.log(Number("10"))
    //numbers to string
    console.log(String(10.00))
    console.log(String(234))
    //date to numbers
    console.log(Number(Date()))
    //boolean to string
    console.log(String(true));
    //date to strings
    console.log(String(Date()));
    //bool to numbers
    console.log(Boolean(23));
    //numbers to bool
    console.log(Number(true));






  </script>
  
</body>
</html>
